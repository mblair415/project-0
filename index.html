<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- bootstrap css -->
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <!-- jquery -->
    <!-- Note: using subresource integrity; see: https://en.wikipedia.org/wiki/Subresource_Integrity -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <!-- custom script -->
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/data.js"></script>

    <title>Rat Kicker!</title>
  </head>
  <body>
    <div>
      <h1>
        Rat Kicker, the Game!
      </h1>
    </div>
    <!-- the full game space -->
    <div class="game-space container-fluid">
      <!-- this is where the boxes for enemy and player information go -->
      <div class="row">
        <!-- this is the player window which is split horizontally -->
        <div class="window content-card col-md-6" id="player">
          <!-- this is the top half with the player stats -->
          <div class="row">
            <section class="window-top col-sm-12" id="player-stats">
              <div class="row">
                <div class="col-sm-3 player-name-title">
                  <p>Name:</p>
                </div>
                <article class="col-sm-3 player-name-location" id="player-name">
                  <p>Frodo</p>
                </article>
                <div class="col-sm-3 player-level-title">
                  <p>Level:</p>
                </div>
                <article class="col-sm-3 player-level-location" id="player-level">
                  <!-- player level filled in here -->
                </article>
              </div>
              <div class="row">
                <div class="col-sm-3 player player-hp-title">
                  <p>Health:</p>
                </div>
                <article class="col-sm-3 player-hp-location" id="player-hp">
                  <!-- player hp filled in here -->
                </article>
                <div class="col-sm-3 player-xp-title">
                  <p>Experience</p>
                </div>
                <article class="col-sm-3 player-xp-location" id="player-xp">
                  <!-- player xp filled in here -->
                </article>
              </div>
              <div class="row">
                <div class="col-sm-3 player-damage-title">
                  <p>Damage</p>
                </div>
                <article class="col-sm-3 player-dmg">
                  <!-- player damage goes here -->
                </article>
              </div>

            </section>
          </div>
          <div class="row">
            <!-- this is the bottom half with the player gear -->
            <section class="window-bottom col-sm-12" id="player-gear-window">
              <div class="row gear-title">
                <p>Gear:</p>
              </div>
              <div class="row">
                <div class="col-sm-12 player-head-title">
                  <p>Head:</p>
                </div>
                <article class="col-sm-12 player-head" id="player-gear-head">
                  <!-- this is where head armor goes -->
                </article>
                <div class="col-sm-12 player-arms-title">
                  <p>Arms:</p>
                </div>
                <article class="col-sm-12 player-arms" id="player-gear-arms">
                  <!-- this is where arm armor goes -->
                </article>
              </div>
              <div class="row">
                <div class="col-sm-12 player-chest-title">
                  <p>Chest:</p>
                </div>
                <article class="col-sm-12 player-chest" id="player-gear-chest">
                  <!-- this is where chest armor goes -->
                </article>
                <div class="col-sm-12 player-hands-title">
                  <p>Hands:</p>
                </div>
                <article class="col-sm-12 player-hands" id="player-gear-hands">
                  <!-- this is where hand armor goes -->
                </article>
              </div>
              <div class="row">
                <div class="col-sm-12 player-legs-title">
                  <p>Legs:</p>
                </div>
                <article class="col-sm-12 player-legs" id="player-gear-legs">
                  <!-- this is where leg armor goes -->
                </article>
                <div class="col-sm-12 player-feet-title">
                  <p>Feet:</p>
                </div>
                <article class="col-sm-12 player-feet" id="player-gear-feet">
                  <!-- this is where feet armor goes -->
                </article>
              </div>
            </section>
          </div>
        </div>
        <!-- this is the enemy window that will display a picture -->
        <div class="window content-card col-md-6" id="enemy">
        </div>
      </div>
      <!-- this is the button to get to the next fight -->
        <div class="button-space col-sm-12">
          <button type="button" class="btn btn-danger center-block">Continue Murder Spree!</button>
        </div>
      </div>
    </div>
  </body>
</html>
